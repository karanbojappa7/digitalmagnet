<body>
    
      <form id="postform">
          <div class="col-sm-6 mx-auto pt-5">
              <label>Category</label>
              <select  name="category" id="category">
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Youtube">Youtube</option>
              </select>
            <label class="fon2">Link:</label>
            <input type="text" class="form-control form" placeholder="Name" name="links" id="links" >
            <input class=" btn btn-primary fon1" value="Submit" name="submit" id="submit" type="submit">
              </div>
    </form>
    
            <script type="text/javascript">
        $(document).ready(function(){
            $('#submit').click(function(){
                    var category = $('select[name=category]').val();
                    var links = $('input[name=links]').val();
                    var form_data =
                        'category=' + category +
                        '&links=' + links;
                    if (links != "") {
                        alert(" Video Uploaded Successfully ");
                        $.ajax({
                                url: "../scripts/php/process.php",
                                type: "POST",
                                data: form_data,
                                cache: false,
                                success: function(dataResult) {
                                    var dataResult = JSON.parse(dataResult);
                                    if (dataResult.statusCode == 200) {
                                    } else if (dataResult.statusCode == 201) {
                                        alert("Error Occured! ");
                                    }
                                }
                            });
                } else {
                    alert('Please fill all the fields! ');
                }
                return false;
            });
        });

        </script>
